sudo: required
services:
    - docker

before_install:
    - docker build -t sokolovs/multi-container -f ./client/Dockerfile.dev ./client

script:
   - docker run -e CI=true sokolovs/react-test npm test

after_success:
   - docker build -t sokolovs/multi-client ./client
   - docker build -t sokolovs/multi-nginx ./nginx
   - docker build -t sokolovs/multi-server ./server
   - docker build -t sokolovs/multi-worker ./worker


